<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/763/763755.png" type="image/png" />  

    <style>
        input:required:valid {
            border-color: green;
        }

        input:optional:valid {
            border-color: rgb(231, 225, 102);
        }

        input:invalid {
            border-color: red;
        }

        #sex:checked {
            border-color: red;
        }

        #out:out-of-range {
            background-color: rgb(212, 130, 64);
        }

        textarea:invalid {
            border-color: red;
        }

        
        

    </style>

</head>

<body>
    <h1>Опросник для обладателей котиков</h1>
    <form>

    <fieldset>
        <legend>Имя питомца</legend>
        <div>
            <label for="nicname">Кличка питомца</label>
            <input type="text" id="nicname" required/>
            </div>

        <div>
            <label for="ofname">Имя по паспорту</label>
            <input type="text" id="ofname" optional />
        </div>
    </fieldset>

    <div>
        <label for="date">Дата рождения питомца</label>
        <input type="datetime" id="date" required min="01.01.2022"/><br>
        <label for="date">Количество лет</label>
        <input id="out" type="number" min="1" max="30">
    </div>

    <div>Выберите породy питомца
        <select id="breed" required>
            <option value="1">Британская короткошерстная</option>
            <option value="2">Бенгальская кошка</option>
            <option value="4" >Сибирская кошка</option>
        </select>
    </div>

    <div>
        <label for="feed">Предпочтения в питании</label><br />
        <input type="checkbox" name="feed" id="feed" />Сухой корм<br />
        <input type="checkbox" name="feed" />Влажный корм<br />
        <input type="checkbox" name="feed" checked="checked" />Только дачные мыши<br />
    </div>

    <div>
        <label for="sex">Пол питомца</label><br />
        <input type="radio" name="sex" id="sex" checked="checked" required />Самка<br />
        <input type="radio" name="sex"  />Самец<br />
    </div>

    <div>
        <label for="pet-character">Выберите характер питомца</label>
        <input list="characters" id="pet-character" name="pet-character" required/>
        <datalist id="characters">
            <option value="Спокойный"></option>
            <option value="Агрессивный"></option>
            <option value="Меланхоличный"></option>
            <option value="Активный"></option>
        </datalist>
    </div>

    <fieldset>
        <legend>Инфорамция о владельце</legend>
        <div>
            <label for="name">Имя </label>
            <input type="text" id="name" placeholder="Иван Иванов" required/>
        </div>
        <div>
            <label for="phone">Телефон</label>
            <input type="tel" id="phone"  pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10" maxlength="20" />
        </div> 
        <div>
            <label for="e-mail">Телефон</label>
            <input type="email" id="e-mail" placeholder="email@gmail.com" required/>
        </div>
        <div>Комментарии владельца
            <textarea name="comments" rows="3" cols="15" placeholder="Повадки и болезни питомца" required minlength="3" maxlength="15"></textarea>
        </div>
    </fieldset>

    <div>
        <button>Отправить информацию</button><br /><br />
    </d>

    </form>
</body>
</html>
